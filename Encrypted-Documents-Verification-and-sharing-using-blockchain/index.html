<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SecureChain Docs</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        background: #0f172a;
        color: white;
    }

    header {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
    }

    .logo {
        position: absolute;
        top: 20px;
        left: 40px;
        font-size: 22px;
        font-weight: bold;
        color: #38bdf8;
    }

    nav {
        position: absolute;
        top: 20px;
        right: 40px;
    }

    nav a {
        text-decoration: none;
        color: white;
        margin-left: 25px;
        font-size: 15px;
        transition: 0.3s;
    }

    nav a:hover {
        color: #38bdf8;
    }

    h1 {
        font-size: 48px;
        max-width: 800px;
        margin-bottom: 20px;
        line-height: 1.3;
    }

    p {
        font-size: 18px;
        max-width: 600px;
        color: #cbd5e1;
        margin-bottom: 35px;
    }

    .btn {
        padding: 14px 32px;
        border-radius: 30px;
        border: none;
        background: #38bdf8;
        color: #0f172a;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
    }

    .btn:hover {
        background: #0ea5e9;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(56,189,248,0.4);
    }

    .highlight {
        color: #38bdf8;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 34px;
        }

        nav {
            display: none;
        }
    }
</style>
</head>

<body>

<header>
    <div class="logo">SecureChain</div>

    <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Security</a>
        <a href="#">Contact</a>
    </nav>

    <h1>Encrypted Document Sharing Powered by <span class="highlight">Blockchain Technology</span></h1>
    <p>Securely upload, share, and verify documents with end-to-end encryption and decentralized blockchain validation. Your data stays private, tamper-proof, and fully protected.</p>

    <a href="#" class="btn">Get Started Securely</a>
</header>

</body>
</html>
